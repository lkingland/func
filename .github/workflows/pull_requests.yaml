# Build and test all pull requests
name: Pull Requests

on: [pull_request]

jobs:
  build:
    strategy:
      matrix:
        # os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        os: ["macos-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.16"
      - name: Clear Cache
        run: go clean -modcache -testcache -cache
      - name: Build
        run: |
          ls -als vendor/sigs.k8s.io/kustomize/api/internal/target && \
          go build -v ./knative

